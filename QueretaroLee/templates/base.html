<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

    {% load staticfiles %}

    <!-- Head tags -->

    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Quantum Css responsive framework -->
    <link rel="stylesheet" href="{% static "style/normalize.css" %}"/>
    <link rel="stylesheet" href="{% static "style/quantum/16.css" %}"/>
    <link rel="stylesheet" href="{% static "style/main.css" %}"/>

    <!-- Le Gingue Css -->
    {% block style %}{% endblock %}

    <!-- Javascript -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <!--<script type="text/javascript" src="{% static "js/jquery.js" %}"></script>-->
    <script>
              window.fbAsyncInit = function() {
                // init the FB JS SDK
                  FB.init({
                      appId      : '570894232960484',                        // App ID from the app dashboard
                      channelUrl : 'http://localhost:8000/', // Channel file for x-domain comms
                      status     : true,                                 // Check Facebook Login status
                      xfbml      : true                                  // Look for social plugins on the page
                  });
              };

              // Load the SDK asynchronously
              (function(d, s, id){
                 var js, fjs = d.getElementsByTagName(s)[0];
                 if (d.getElementById(id)) {return;}
                 js = d.createElement(s); js.id = id;
                 js.src = "//connect.facebook.net/en_US/all.js";
                 fjs.parentNode.insertBefore(js, fjs);
               }(document, 'script', 'facebook-jssdk'));


    </script>
    {% block js %}{% endblock %}


</head>
