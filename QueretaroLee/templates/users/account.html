{% extends 'base.html' %}
{% block main_site %}
{% load staticfiles %}
    {{ user.username }}
    {% if profile.twitter_id == '' %}
    <a href="https://graph.facebook.com/oauth/authorize?client_id={{ settings.FACEBOOK_APP_ID }}&redirect_uri={{ settings.FACEBOOK_REDIRECT_URI }}&scope=publish_stream,email&display=popup">
        <img src="{% static "img/fb.png" %}"/>
    </a>
    {% endif %}
    {% if profile.twitter_id == '' %}
    <a href="/users/settings/account/social?twitter_connect=true">
        <img src="{% static "img/twitter.png" %}" alt=""/>
    </a>
    {% endif %}
{% endblock %}
